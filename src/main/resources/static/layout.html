<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LAYOUT</title>
<style type="text/css">
* {box-sizing: border-box;}
body {margin: 0; text-align: center;}
div {height: calc(100vh / 4); float: left; border: 1px solid #000;}
.div1 {width: calc(100% / 3); background-color: yellow;}
.div2 {width: calc( ( 100% / 3 ) * 2 ); background-color: orange;}
</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
<!-- 	<div>3</div> -->
	<div class="div2"></div>
<!-- 	<div>5</div> -->
	<div class="div1"></div>
	<div class="div1"></div>
	<div class="div2"></div>
<!-- 	<div>9</div> -->
	<div class="div2"></div>
<!-- 	<div>11</div> -->
	<div class="div1"></div>
</body>
</html>
