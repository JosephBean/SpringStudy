<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/20333260?v=4">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">로그인</h1>
        <form action="" method="get">
            <div class="mb-3">
              <label for="user_id" class="form-label">아이디</label>
              <input type="text" class="form-control" id="user_id" name="user_id" placeholder="사용자 ID를 입력하세요." required autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="user_pw" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="user_pw" name="user_pw" placeholder="사용자 PASSWORD를 입력하세요." required autocomplete="off">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-dark">전송</button>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                <a href="#" class="btn btn-success">회원가입</a>
                <a href="#" class="btn btn-warning">찾기</a>
            </div>
        </form>        
    </div>
</body>
</html>
